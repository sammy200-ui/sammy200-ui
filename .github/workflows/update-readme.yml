name: Update README with Recent Activity

on:
  schedule:
    # Runs every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update README with recent activity

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update README with GitHub Activity
        run: node .github/scripts/update-activity.js

      - name: Commit and push changes
        run: |
          git config --local user.name "sammy200-ui"
          git config --local user.email "187490777+sammy200-ui@users.noreply.github.com"
          git diff --quiet README.md || (git add README.md && git commit -m "Update README with recent activity" && git push)
